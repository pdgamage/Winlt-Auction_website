<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, rgb(14, 165, 233) 20%, rgba(255, 255, 255, 0.219) 100%), url(Assets/slide1.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen text-white">

    <div class="bg-white/40 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Form Container -->
        <div id="form-container">
            <!-- Create Account Form -->
            <div id="create-account-form">
                <h1 class="text-2xl font-bold mb-4 text-center text-[#0F172A]">Create new account</h1>
                <p class="text-sm text-center mb-6 text-[#0F172A]">
                    Already a Member?
                    <a href="#" class="text-[#075985] hover:underline" onclick="toggleForm('login')">Log In</a>
                </p>
                <form>
                    <div class="mb-4">
                        <label for="first-name" class="block text-sm font-medium mb-1 text-[#334155]">First Name</label>
                        <input type="text" id="first-name"
                            class="w-full px-4 py-2 rounded-md bg-white/80 text-black focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="First name">
                    </div>
                    <div class="mb-4">
                        <label for="last-name" class="block text-sm font-medium mb-1 text-[#334155]">Last Name</label>
                        <input type="text" id="last-name"
                            class="w-full px-4 py-2 rounded-md bg-white/80 text-black focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Last name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium mb-1 text-[#334155]">Email</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-2 rounded-md bg-white/80 text-black focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium mb-1 text-[#334155]">Password</label>
                        <input type="password" id="password"
                            class="w-full px-4 py-2 rounded-md bg-white/80 text-black focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Password">
                    </div>
                    <div class="flex items-center justify-center mt-6">
                        <button type="submit"
                            class="px-4 py-2 bg-[#0369A1] text-sm font-medium rounded-md hover:bg-[#0C4A6E] focus:ring-2 focus:ring-blue-300">Create
                            account</button>
                    </div>
                </form>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="hidden">
                <h1 class="text-2xl font-bold mb-4 text-center text-[#0F172A]">Log In</h1>
                <p class="text-sm text-center mb-6 text-[#0F172A]">
                    Don't have an account?
                    <a href="#" class="text-[#075985] hover:underline" onclick="toggleForm('create')">Create Account</a>
                </p>
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium mb-1 text-[#334155]">Email</label>
                        <input type="email" id="login-email"
                            class="w-full px-4 py-2 rounded-md bg-white/80 text-black focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-sm font-medium mb-1 text-[#334155]">Password</label>
                        <input type="password" id="login-password"
                            class="w-full px-4 py-2 rounded-md bg-white/80 text-black focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Password">
                    </div>
                    <div class="flex items-center justify-center mt-6">
                        <button type="submit"
                            class="px-4 py-2 bg-[#0369A1] text-sm font-medium rounded-md hover:bg-[#0C4A6E] focus:ring-2 focus:ring-blue-300">Log
                            In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            const createForm = document.getElementById("create-account-form");
            const loginForm = document.getElementById("login-form");

            if (form === "login") {
                createForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
            } else if (form === "create") {
                loginForm.classList.add("hidden");
                createForm.classList.remove("hidden");
            }
        }
    </script>
</body>

</html>
